<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		
		<style>
			*{
				margin: 0;
				padding: 0;
				border: 0;
			}
			ul{
				list-style: none;
				margin: 0  0 0 200px;
			}
			li{
				float: left;
				border: 1px solid black;
				width: 150px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				position: relative;
				z-index: 3;
				overflow:hidden;
			}
			span{
				background-color: navajowhite;
				top: 30px;
				width: 150px;
				height: 30px;
				position: absolute;
				margin-left: -90px;	
				z-index: -1;		
				}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>
				放上
				<span></span>
				</li>
				<li>
				放上
				<span></span>
				</li>
				<li>
				放上
				<span></span>
				</li>
				<li>
				放上
				<span></span>
				</li>
				<li>
				放上
				<span></span>
				</li>
				<li>
				放上
				<span></span>
				</li>
				<li>
				放上
				<span></span>
				</li>
			</ul>
		</div>
		<script>
			$(function(){
				$('li').mouseenter(function(){
					$(this).find('span').animate({top:'0px'});
				})
				$('li').mouseleave(function(){
					$(this).find('span').stop(true).animate({top:'40px'});
				})
			})
		</script>
	</body>
</html>
